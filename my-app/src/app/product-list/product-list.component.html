<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + 'detials'">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        description : {{ product.description }}
    </p>

    <button (click)="share()">
        share
    </button>

</div>
